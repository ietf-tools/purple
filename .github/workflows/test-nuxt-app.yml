name: Nuxt Vitest, TypeScript check

on:
  push:
    paths:
      - 'client/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./client"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 24.x
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Generate client
        run: ./update-rpcapi
        working-directory: .

      - name: Install dependencies
        run: npm ci
        working-directory: ./client

      - name: Build Nuxt (dev mode)
        run: npm run build:dev
        working-directory: ./client

      - name: Run all other tests
        run: npm run test
        working-directory: ./client
